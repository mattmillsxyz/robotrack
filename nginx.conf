events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:3000;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name robotrack.mattmills.xyz;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name robotrack.mattmills.xyz;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/robotrack.mattmills.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/robotrack.mattmills.xyz/privkey.pem;

        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
